apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
spec:
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: clickhouse
          env:
            - name: ALLOW_EMPTY_PASSWORD
              value: "yes"
            - name: CLICKHOUSE_HTTP_PORT
              value: "8123"
            - name: CLICKHOUSE_TCP_PORT
              value: "9000"
          image: clickhouse/clickhouse-server:22.9-alpine
          ports:
            - containerPort: 8123
            - containerPort: 9000
          resources: {}
          volumeMounts:
            - mountPath: /bitnami/clickhouse
              name: chroma-clickhouse-data
            - mountPath: /backups
              name: chroma-clickhouse-backups
            - mountPath: /etc/clickhouse-server/config.d#backup_disk.xml
              name: backup-disk-config
              subPath: backup_disk.xml
            - mountPath: /etc/clickhouse-server/users.d#chroma_users.xml
              name: chroma-users-config
              subPath: chroma.xml

        - name: chroma-server
          env:
            - name: CHROMA_DB_IMPL
              value: clickhouse
            - name: CLICKHOUSE_HOST
              value: localhost
            - name: CLICKHOUSE_PORT
              value: "8123"
          image: ghcr.io/chroma-core/chroma:0.3.29
          ports:
            - containerPort: 8000
          resources: {}
          volumeMounts:
            - mountPath: /index_data
              name: chroma-server-index

      restartPolicy: Always

      volumes:
        - name: chroma-server-index
          persistentVolumeClaim:
            claimName: chroma-server-index
        - name: chroma-clickhouse-data
          persistentVolumeClaim:
            claimName: chroma-clickhouse-data
        - name: chroma-clickhouse-backups
          persistentVolumeClaim:
            claimName: chroma-clickhouse-backups
        - name: backup-disk-config
          configMap:
            name: clickhouse-config
        - name: chroma-users-config
          configMap:
            name: chroma-config
